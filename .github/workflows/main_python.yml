name: Python Main

on:
  push:
    branches:
      - main
      - dev-riley-kinahan-github-action-improvements

jobs:
  build:
    uses: ./.github/workflows/build_python.yml
  get-pr-info:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev-riley-kinahan-github-action-improvements'
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Get Pull Request Info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          commit_sha=$(git rev-parse HEAD)
          pr_info=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
          "https://api.github.com/repos/${{ github.repository }}/commits/$commit_sha/pulls" \
          | jq '.[0]')
          echo "Pull Request Number: $(echo $pr_info | jq '.number')"
          echo "Title: $(echo $pr_info | jq '.title')"
          echo "Merged By: $(echo $pr_info | jq '.user.login')"
          pr_number=$(echo $pr_info | jq '.number')
          pr_tags=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
          "https://api.github.com/repos/${{ github.repository }}/issues/$pr_number/labels" \
          | jq -r '.[].name')
          echo "Tags: $pr_tags"
  increment-version:
    runs-on: ubuntu-latest
    needs: [get-pr-info, build]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Bump version
        id: bump
        uses: callowayproject/bump-my-version@master
        env:
          BUMPVERSION_TAG: "true"
        with:
          args: "patch --commit"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check
        if: steps.bump.outputs.bumped == 'true'
        run: |
          echo "Version was bumped from ${{ steps.bump.outputs.previous-version }} to ${{ steps.bump.outputs.current-version }}!"
